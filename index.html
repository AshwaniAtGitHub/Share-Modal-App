<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal | ASHWANI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1807d9d850.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="card">
            <div>
                <img src="/img/UserImage.jpeg" alt="">
            </div>
            <div class="user-naame">
                <h2>Ashwani</h2>
            </div>
            <div class="designation">
                <h3>Web Developer</h3>
            </div>
            <div class="btns">
                <button onclick="openModal()" class="btn-card btn-share">
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button class="btn-card btn-follow">
                <button>
                    <div>Follow Me</div>
                </button>
            </div>
        </div>

        <!-- modal  -->

        <div class="modal">
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <button onclick="clodeModal()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div>
                <h3>Share this via</h3>

                <div class="icon-container">

                    <a href="#" class="icon" id="facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    
                    <a href="#" class="icon" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    
                    <a href="#" class="icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    
                    <a href="#" class="icon" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    
                    <a href="#" class="icon" id="telegram">
                        <i class="fa-brands fa-telegram"></i>
                    </a>
                    
                    
                </div>
            </div>
        </div>

        <!-- overlay -->

        <div class="overlay" onclick="closeModal()"> </div>
        
        <script src="./script.js"></script>

    </div>
</body>
</html>
